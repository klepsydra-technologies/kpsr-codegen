class_name: kpsr::geometry::Quaternion
middlewares:
    - type: ROS
      project_name: geometry_msgs
      already_exists: true
      class_name: Quaternion
      include_file: <geometry_msgs/Quaternion.h>
      ignore_fields:
          - seq
    - type: DDS
      class_name: kpsr_dds_geometry::QuaternionData
      sequence_fields: 
          - seq
    - type: RTPS
      class_name: kpsr_rtps_geometry::QuaternionData
      sequence_fields:
          - seq
    - type: ZMQ
fields:
    - name   : seq
      type   : uint32
    - name   : x
      type   : float32
    - name   : y
      type   : float32
    - name   : z
      type   : float32
    - name   : w
      type   : float32
